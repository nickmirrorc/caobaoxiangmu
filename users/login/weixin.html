<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微信登陆</title>
		<link rel="stylesheet" type="text/css" href="../../css/weixinlogin.css" />
	</head>
	<body style="background-color: rgb(51, 51, 51); padding: 50px;">
		<div class="main impowerbox">
			<div class="title">微信登陆</div>
			<div class="wrp_code">
				<img src="../../img/login.jpg" class="qrcode lightBorder" />
			</div>
			<div class="info">
				<div class="status status_browser js_status normal ">
					<p>请使用微信扫描二维码登录</p>
					<p>"草包网"</p>
				</div>
				<div class="status status_succ js_status normal" style="display: none; " id="wx_after_scan">
					<i class="status_icon icon38_msg succ"></i>
					<div class="status_txt">
						<h4>扫描成功</h4>
						<p>请在微信中点击确认即可登陆</p>
					</div>
				</div>
				<div class="status status_fail js_status normal" style="display:none" id="wx_after_cancel">
					<i class="status_icon icon38_msg warn"></i>
					<div class="status_txt">
						<h4>您已取消此次登录</h4>
						<p>您可再次扫描登录，或关闭窗口</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
